<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ResQTail â€“ Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages-container">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input name="email" type="email" placeholder="Email" required aria-label="Email"><br>
      <input name="password" type="password" placeholder="Password" required aria-label="Password"><br>
      <button type="submit" class="btn btn-accent">Login</button>
    </form>

    <p class="register-link">
      No account? <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>
</body>
</html>
